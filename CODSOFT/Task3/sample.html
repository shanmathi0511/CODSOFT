<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Calculator</title>
<link rel="stylesheet" type="text/css" href="calculator.css">
<style>
    h1 {
        text-align: center;
    }
</style>
</head>
<body>

<h1>Scientific Calculator</h1>

<div class="calculator">
    <input type="text" id="display" readonly>
    <div class="button-row">
        <button onclick="clearDisplay()">C</button>
        <button onclick="addToDisplay('/')">/</button>
        <button onclick="addToDisplay('*')">x</button>
        <button onclick="addToDisplay('-')">-</button>
        <button onclick="addToDisplay('Math.sqrt(')">√</button>
    </div>
    <div class="button-row">
        <button onclick="addToDisplay('7')">7</button>
        <button onclick="addToDisplay('8')">8</button>
        <button onclick="addToDisplay('9')">9</button>
        <button onclick="addToDisplay('+')">+</button>
        <button onclick="addToDisplay('Math.pow(')">^</button>
    </div>
    <div class="button-row">
        <button onclick="addToDisplay('4')">4</button>
        <button onclick="addToDisplay('5')">5</button>
        <button onclick="addToDisplay('6')">6</button>
        <button onclick="addToDisplay('(')"> ( </button>
        <button onclick="addToDisplay('Math.PI')">π</button>
    </div>
    <div class="button-row">
        <button onclick="addToDisplay('1')">1</button>
        <button onclick="addToDisplay('2')">2</button>
        <button onclick="addToDisplay('3')">3</button>
        <button onclick="addToDisplay(')')"> ) </button>
        <button onclick="addToDisplay('Math.E')">e</button>
    </div>
    <div class="button-row">
        <button onclick="addToDisplay('0')">0</button>
        <button onclick="addToDisplay('.')">.</button>
        <button onclick="calculate()" class="equals-button">=</button>
        <button onclick="addToDisplay('Math.sin(')">sin</button>
        <button onclick="addToDisplay('Math.cos(')">cos</button>
        <button onclick="addToDisplay('Math.tan(')">tan</button>
    </div>
    <div class="button-row">
        <button onclick="addToDisplay('Math.log(')">log</button>
        <button onclick="addToDisplay('Math.exp(')">exp</button>
    </div>
</div>

<script src="calculator.js"></script>

</body>
</html>
